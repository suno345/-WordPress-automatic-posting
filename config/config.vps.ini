[wordpress]
# 環境変数から読み込み: WORDPRESS_URL, WORDPRESS_USERNAME, WORDPRESS_PASSWORD
url = ${WORDPRESS_URL}
username = ${WORDPRESS_USERNAME}
password = ${WORDPRESS_PASSWORD}

[dmm_api]
# 環境変数から読み込み: DMM_API_ID, DMM_AFFILIATE_ID
api_id = ${DMM_API_ID}
affiliate_id = ${DMM_AFFILIATE_ID}

[gemini]
# 環境変数から読み込み: GEMINI_API_KEY
api_key = ${GEMINI_API_KEY}

[settings]
# ログレベル (DEBUG, INFO, WARNING, ERROR, CRITICAL)
log_level = INFO
# 1回の実行で処理する最大作品数（VPS用: 複数記事対応）
max_posts_per_run = 3
# DMM APIから取得する作品数（VPS最適化: より多くの候補を確保）
search_limit = 200
# リクエスト間の待機時間（秒）（VPS用: API制限回避強化）
request_delay = 3
# 投稿間隔（分）
post_interval = 15
# VPS最適化フラグ
vps_mode = true
# 連続実行での重複回避強化
strict_duplicate_check = true
# API制限対策
api_rate_limit_buffer = 0.8
# 最大検索範囲拡張（記事不足時）
max_search_extend = 500

[vps_optimization]
# キャッシュ有効期間（秒）
cache_ttl = 3600
# 並行処理数制限（VPS負荷対策）
max_workers = 2
# メモリ使用量制限
memory_limit_mb = 256
# タイムアウト設定（秒）
api_timeout = 30
execution_timeout = 300
# ログローテーション設定
log_max_size_mb = 10
log_backup_count = 7
# エラー時の再試行
retry_attempts = 3
retry_delay = 60

[monitoring]
# ヘルスチェック間隔（分）
health_check_interval = 60
# 統計レポート生成間隔（時間）
stats_report_interval = 24
# アラート設定
alert_consecutive_failures = 3
alert_api_limit_threshold = 0.9
alert_disk_usage_threshold = 0.8