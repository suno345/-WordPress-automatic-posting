[gemini]
api_key = ***REMOVED***

[settings]
# ログレベル (DEBUG, INFO, WARNING, ERROR, CRITICAL)
log_level = INFO
# 1回の実行で処理する最大作品数
max_posts_per_run = 1
# DMM APIから取得する作品数（コミック率13.3%を考慮して設定）
search_limit = 100
# リクエスト間の待機時間（秒）
request_delay = 2
# 投稿間隔（分）
post_interval = 15