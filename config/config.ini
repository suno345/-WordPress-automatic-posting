[wordpress]
# 環境変数から読み込み: WORDPRESS_URL, WORDPRESS_USERNAME, WORDPRESS_PASSWORD
url = ${WORDPRESS_URL}
username = ${WORDPRESS_USERNAME}
password = ${WORDPRESS_PASSWORD}

[dmm_api]
# 環境変数から読み込み: DMM_API_ID, DMM_AFFILIATE_ID
api_id = ${DMM_API_ID}
affiliate_id = ${DMM_AFFILIATE_ID}

[gemini]
# 環境変数から読み込み: GEMINI_API_KEY
api_key = ${GEMINI_API_KEY}

[settings]
# ログレベル (DEBUG, INFO, WARNING, ERROR, CRITICAL)
log_level = INFO
# 1回の実行で処理する最大作品数
max_posts_per_run = 1
# DMM APIから取得する作品数（コミック率13.3%を考慮して設定）
search_limit = 100
# リクエスト間の待機時間（秒）
request_delay = 2
# 投稿間隔（分）
post_interval = 15